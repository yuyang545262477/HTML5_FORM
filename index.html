<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML5 FORM</title>

    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
</head>
<body>
<form action="/submit" method="post" name="order" class="form-horizontal">
    <div class="navbar navbar-inverse">

        <h1>Order Form</h1>
    </div>
    <!--表单联系方式的明细-->
    <fieldset>
        <legend>Connect Details</legend>
        <ul>
            <li class="form-group">
                <label for="" class="control-label">
                    <div>Full Name</div>
                    <input class="form-control" type="text" name="name" required autocomplete="on">
                </label>
            </li>

            <li>
                <label for="" class="required">
                    <div>Email Address</div>
                    <input type="email" name="email" required>
                </label>
            </li>
            <li>
                <label for="">
                    <div>Postal Address</div>
                    <input type="text" name="address1" placeholder="Address Line 1">
                </label>
                <div>&nbsp;</div>
                <input type="text" name="city" class="city" placeholder="Town/City">
                <input type="text" name="state" class="state" placeholder="State">
                <input type="text" name="zip" class="zip" placeholder="Zip Code">
                <div>&nbsp;</div>
                <select name="country" id="" class="form-control">
                    <option value="0">Country</option>
                    <option value="US">United States</option>
                    <option value="CA">Canada</option>
                </select>
            </li>
            <li>
                <label for="">
                    <div>Home Phone No.</div>
                    <input type="tel" name="HomePhones">
                </label>
            </li>
            <li>
                <label for="">
                    <div>Cell Phone No.</div>
                    <input type="tel" name="cellPhone">
                </label>
            </li>
            <li>
                <label for="">
                    <div>Skype Name</div>
                    <input type="text" name="skype">
                </label>
            </li>
            <li>
                <label for="">
                    <div>Twitter</div>
                    <span class="twitter_prefix">@</span>
                    <input type="text" name="twitter" class="twitter">
                </label>
            </li>
        </ul>
    </fieldset>
    <fieldset>
        <legend>Login Details</legend>
        <ul>
            <li>
                <label for="" class="required">
                    <div>Password</div>
                    <input type="password" name="password" required>
                </label>
            </li>
            <li>
                <label for="" class="required">
                    <div>Confirm Password</div>
                    <input type="password" name="confirm_password" required>
                </label>
            </li>
        </ul>
    </fieldset>

    <div class="buttons">
        <input type="submit" value="Submit Order">
        <input type="submit" value="Save Order" id="saveOrder">
    </div>
</form>
<script src="app.js"></script>
</body>
</html>
