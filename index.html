<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML5 FORM</title>
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"-->
    <!--crossorigin="anonymous">-->
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r"-->
    <!--crossorigin="anonymous">-->
    <!--<link rel="stylesheet" href="node_modules/bootstrap-material-design/dist/css/ripples.min.css">-->
    <!--<link rel="stylesheet" href="node_modules/bootstrap-material-design/dist/css/bootstrap-material-design.min.css">-->
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
</head>
<body>
<form action="/submit" method="post" name="order" class="form-horizontal">
    <div class="navbar navbar-inverse">

        <h1>Order Form</h1>
    </div>
    <!--表单联系方式的明细-->
    <fieldset>
        <legend>Connect Details</legend>
        <ul>
            <li class="form-group">
                <label for="" class="control-label">
                    <div>Full Name</div>
                    <input class="form-control" type="text" name="name" required autocomplete="on">
                </label>
            </li>

            <li>
                <label for="" class="required">
                    <div>Email Address</div>
                    <input type="email" name="email" required>
                </label>
            </li>
            <li>
                <label for="">
                    <div>Postal Address</div>
                    <input type="text" name="address1" placeholder="Address Line 1">
                </label>
                <div>&nbsp;</div>
                <input type="text" name="city" class="city" placeholder="Town/City">
                <input type="text" name="state" class="state" placeholder="State">
                <input type="text" name="zip" class="zip" placeholder="Zip Code">
                <div>&nbsp;</div>
                <select name="country" id="" class="form-control">
                    <option value="0">Country</option>
                    <option value="US">United States</option>
                    <option value="CA">Canada</option>
                </select>
            </li>
            <li>
                <label for="">
                    <div>Home Phone No.</div>
                    <input type="tel" name="HomePhones">
                </label>
            </li>
            <li>
                <label for="">
                    <div>Cell Phone No.</div>
                    <input type="tel" name="cellPhone">
                </label>
            </li>
            <li>
                <label for="">
                    <div>Skype Name</div>
                    <input type="text" name="skype">
                </label>
            </li>
            <li>
                <label for="">
                    <div>Twitter</div>
                    <span class="twitter_prefix">@</span>
                    <input type="text" name="twitter" class="twitter">
                </label>
            </li>
        </ul>
    </fieldset>
    <!--表单的登录明细-->
    <fieldset>
        <legend>Login Details</legend>
        <ul>
            <li>
                <label for="" class="required">
                    <div>Password</div>
                    <input type="password" name="password" required>
                </label>
            </li>
            <li>
                <label for="" class="required">
                    <div>Confirm Password</div>
                    <input type="password" name="confirm_password" required>
                </label>
            </li>
        </ul>
    </fieldset>
    <!--表单的订单明细-->
    <fieldset>
        <legend>Order Details</legend>
        <table>
            <thead>
            <tr>
                <th>Product Code</th>
                <th>Description</th>
                <th>Qty</th>
                <th>Price</th>
                <th>Total</th>
            </tr>
            </thead>
            <tbody>
            <!--第一行-->
            <tr>
                <td>
                    COMP001
                    <input type="hidden" name="product_code" value="COMP001">
                </td>
                <td>The Ultimate SmartPhone</td>
                <td>
                    <input type="number" data-price="399.99" name="Quantity" value="0" min="0" max="99" maxlength="2">
                </td>
                <td>$399.99</td>
                <td>
                    <output name="item_total" class="item_total">$0.00</output>
                </td>
            </tr>
            <!--第二行-->
            <tr>
                <td>
                    COMP002
                    <input type="hidden" name="product_code" value="COMP002">
                </td>
                <td>The Ultimate Tablet</td>
                <td>
                    <input type="number" data-price="499.99" name="quantity" value="0" min="0" max="99" maxlength="2">
                </td>
                <td>$499.99</td>
                <td>
                    <output name="item_total" class="item_total">$0.00</output>
                </td>
            </tr>
            <!--第三行-->
            <tr>
                <td>
                    COMP003
                    <input type="hidden" name="product_code" value="COMP003">
                </td>
                <td>The Ultimate Notebook</td>
                <td>
                    <input type="number" data-price="299.99" name="quantity" value="0" min="0" max="99" maxlength="2">
                </td>
                <td>$299.99</td>
                <td>
                    <output name="item_total" class="item_total">$0.00</output>
                </td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
                <td colspan="4">Order Total</td>
                <td>
                    <output name="order_total" id="order_total">$0.00</output>
                </td>
            </tr>
            </tfoot>
        </table>
    </fieldset>
    <!--表单的付款明细-->
    <fieldset>
        <legend>Payment Details</legend>
        <ul>
            <li>
                <label for="" class="required">
                    <div>Name On Card</div>
                    <input type="text" name="card_name" required>
                </label>
            </li>
            <li>
                <label for="" class="required">
                    <div>Credit Card No.</div>
                    <input type="text" name="card_number" pattern="[0-9]{13,16}" maxlength="16" required title="13-16 digits,no spaces">
                </label>
            </li>
            <li>
                <label for="" class="required">
                    <div>Expiry Date</div>
                    <input type="month" name="card_expiry" maxlength="7" placeholder="YYYY-MM" required value="2015-06">
                </label>
            </li>
            <li>
                <label for="" class="required">
                    <div>CVV2 No.</div>
                    <input type="text" name="card cvv2" class="cvv" maxlength="3" pattern="[0-9]{3}" required title="exactly 3 digits">
                    <span>(Three digits code at back of card)</span>
                </label>
            </li>

        </ul>
    </fieldset>


    <div class="buttons">
        <input type="submit" value="Submit Order">
        <input type="submit" value="Save Order" id="saveOrder" formnovalidate formaction="/save">
        <button>hello </button>
    </div>
</form>
<script src="app.js"></script>
</body>
</html>
